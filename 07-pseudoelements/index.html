<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-pseudoelements</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="pseudo-ba">
        <div class="container">
            <h1 class="title title__underline">Title</h1>
        </div>
    </section>

    <section class="hover">
        <div class="container">
            <a class="link" href="#">Link</a>
        </div>
    </section>

    <section class="hover-arrow">
        <div class="container">
            <a class="link--arrow" href="#">Read more...</a>
        </div>
    </section>

    <section class="hover-arrow-true">
        <div class="container">
            <a class="link--arrow__true" href="#">
                <span>Read more...</span>
            </a>
        </div>
    </section>

    <section class="center-flex">
        <div class="container">
            <div class="box__big">
                <div class="box__little"></div>
            </div>
        </div>
    </section>

    <section class="center-position">
        <div class="container">
            <div class="box__big">
                <div class="box__little"></div>
            </div>
        </div>
    </section>

</body>
</html>
